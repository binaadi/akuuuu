<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Alenstream — Embed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.css"/>
  <script src="/js/blok.js"></script> 
  <style>
    html, body {margin:0; padding:0; background:#000; width:100%; height:100%; overflow:hidden;}
    #overlay {
      position: absolute; inset:0;
      display:flex; justify-content:center; align-items:center;
      background:rgba(0,0,0,0.3); cursor:pointer; z-index: 10;
    }
    #playBtn {
      width: 90px; height: 90px;
      border-radius: 50%; background: #0d6efd;
      display:flex; justify-content:center; align-items:center;
      color:#fff; font-size:36px; font-weight:bold;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(13,110,253,0.7); }
      70% { box-shadow: 0 0 0 25px rgba(13,110,253,0); }
      100% { box-shadow: 0 0 0 0 rgba(13,110,253,0); }
    }
    #loading {
      position: absolute; top:50%; left:50%;
      transform:translate(-50%,-50%);
      border: 5px solid rgba(255,255,255,0.3);
      border-top: 5px solid #0d6efd;
      border-radius: 50%; width:55px; height:55px;
      animation: spin 1s linear infinite;
      display:none; z-index:20;
    }
    @keyframes spin {
      0% { transform: translate(-50%,-50%) rotate(0deg); }
      100% { transform: translate(-50%,-50%) rotate(360deg); }
    }
    #videoContainer {position:fixed; inset:0; display:flex; align-items:center; justify-content:center; background:#000;}
    video, iframe {width:100%; height:100%; object-fit:contain; background:#000;}
    .plyr {width:100%!important; height:100%!important;}
  </style>
</head>
<body>
  <div id="overlay"><div id="playBtn">▶</div></div>
  <div id="loading"></div>
  <div id="videoContainer">
    <video id="player" playsinline controls preload="auto"></video>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.polyfilled.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="/js/embed.js"></script>
</body>
</html>
